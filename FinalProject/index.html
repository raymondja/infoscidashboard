<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoScience Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <style>
        #mapid { height: 450px; }
    </style>
</head>
<body>
    <nav class="navbar has-shadow is-primary">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="white.png" alt="team logo" style="max-height: 150px" class="py-2 px-2">
            </a>
            <a class="navbar-burger" id="burger">
                <span> </span>
                <span> </span>
                <span> </span>
            </a>
        </div>

        <div class="navbar-menu" id="mylist">
            <div class="navbar-end">
                <a class="navbar-item">My List</a>
                <a class="navbar-item">Watchlist</a>
            </div>
        </div>
    </nav>

    <p class="title is-1 has-text-centered">Information Science Dashboard</p>
<p class="subtitle is-4 has-text-centered">Welcome to the Information Science Dashboard. Please select your method of search below, to find your INST courses</p>

<!-- This is the image for the information Science Department-->
<figure class="image is-128x128">
    <img src="info.jpg">
  </figure>

  <!-- This is the search for the classes, the main search input area-->
  <div class="field">
    <div class="control">
      <input class="input is-primary" type="text" placeholder="Search for your INST classes">
    </div>

    <!-- This is the search for the semester. Data only has from 2017-2020 so only 3 options available-->
    <div class="field">
        <div class="control">
          <div class="select is-large">
            <div class="select is-danger">
            <select>
              <option>Semester</option>
              <option>2020</option>
              <option>2019</option>
              <option>2018</option>
              <option>2017</option>
              <option>2016</option>
            </select>
          </div>
        </div>
      </div>
    </div>

<!-- This is the search for the amount of credits that INST offers-->
<div class="field">
    <div class="control">
      <div class="select is-large">
        <div class="select is-info">
        <select>
          <option>Credits</option>
          <option>4</option>
          <option>3</option>
          <option>2</option>
          <option>1</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div id="mapid"></div>
<script src="script.js"></script>
</body>
</html>
